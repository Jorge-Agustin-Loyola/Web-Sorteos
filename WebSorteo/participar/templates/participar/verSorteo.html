{%extends "WebSorteoApp/base.html"%}
{%load static %}

{%block content%}
<div class="container" style="width:40% ;">
    <div class="row">

        <div class="col align-self-center ">
            {%for premio in premios%}
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                    <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
                    </div>
                    <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{premio.nombre}}</h5>
                        <p class="card-text">{{premio.descripcion}}</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                    </div>
                </div>
            </div>
           {%endfor%}
        </div>
    </div>
</div>
<div style="text-align: center; margin-top: 5px;">
    {% if user.is_authenticated %}
        <a href="" class="btn btn-primary">Paticiparrr</a>
    {%else%}    
        <a href="{% url 'iniciarsesion' %}" class="btn btn-primary">Paticipar</a>
    {%endif%}
</div>

{%endblock%}
